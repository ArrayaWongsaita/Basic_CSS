<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gap</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="gap.css">
</head>
<body>
  <a href="../index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>gap (ระยะห่าง)</h1>
  <p>ใช้ได้ทั้ง Flexbox และ Grid</p>

  <h3>ไม่มี gap</h3>
  <div class="container no-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>gap: 10px</h3>
  <div class="container with-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>row-gap: 20px</h3>
  <div class="container row-only">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>column-gap: 30px</h3>
  <div class="container col-only">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>gap: 10px 30px (row column)</h3>
  <div class="container both">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
