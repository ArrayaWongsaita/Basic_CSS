<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gap</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="grid-gap.css">
</head>
<body>
  <a href="../index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Grid Gap (ระยะห่าง)</h1>

  <h3>ไม่มี gap</h3>
  <div class="grid no-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>gap: 10px</h3>
  <div class="grid with-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>row-gap: 20px</h3>
  <div class="grid row-only">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>column-gap: 30px</h3>
  <div class="grid col-only">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>gap: 15px 30px (row column)</h3>
  <div class="grid both-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <h3>grid-gap (ชื่อเก่า)</h3>
  <div class="grid old-gap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
