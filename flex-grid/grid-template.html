<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Template</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="grid-template.css">
</head>
<body>
  <a href="index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Grid Template</h1>
  
  <h3>Fixed Size (px)</h3>
  <div class="grid grid-fixed">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>Fractional Units (fr)</h3>
  <div class="grid grid-fr">
    <div class="item">1fr</div>
    <div class="item">2fr</div>
    <div class="item">1fr</div>
  </div>

  <h3>repeat() Function</h3>
  <div class="grid grid-repeat">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>auto-fit & minmax()</h3>
  <div class="grid grid-auto">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
