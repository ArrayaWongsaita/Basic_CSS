<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Alignment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="grid-alignment.css">
</head>
<body>
  <a href="index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Grid Alignment</h1>
  
  <h3>justify-items: center</h3>
  <div class="grid justify-items">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>align-items: center</h3>
  <div class="grid align-items">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>place-items: center</h3>
  <div class="grid place-items">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>place-content: center</h3>
  <div class="grid place-content">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
