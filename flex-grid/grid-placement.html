<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="grid-placement.css">
</head>
<body>
  <a href="index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Grid Item Placement</h1>
  
  <h3>grid-column & grid-row</h3>
  <div class="grid demo1">
    <div class="item item-special">grid-column: 1/3<br>grid-row: 1/3</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>span keyword</h3>
  <div class="grid demo2">
    <div class="item item-span">span 2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
