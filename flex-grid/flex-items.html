<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Items</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="flex-items.css">
</head>
<body>
  <a href="index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Flex Item Properties</h1>
  
  <h3>flex-grow</h3>
  <div class="container demo1">
    <div class="item">1</div>
    <div class="item">2 (flex-grow: 1)</div>
    <div class="item">3</div>
  </div>

  <h3>flex-shrink</h3>
  <div class="container demo2">
    <div class="item">1</div>
    <div class="item">2 (flex-shrink: 0)</div>
    <div class="item">3</div>
  </div>

  <h3>flex (shorthand)</h3>
  <div class="container demo3">
    <div class="item">flex: 1</div>
    <div class="item">flex: 2</div>
    <div class="item">flex: 1</div>
  </div>
</body>
</html>
