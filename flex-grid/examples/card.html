<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .card {
      width: 300px;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-img {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <a href="../examples.html" class="back-btn">← กลับ</a>
  <h1>Card Component</h1>
  
  <div class="card">
    <div class="card-img">Image</div>
    <div class="card-body">
      <h3 class="card-title">Card Title</h3>
      <p>Card description goes here.</p>
    </div>
  </div>
</body>
</html>
