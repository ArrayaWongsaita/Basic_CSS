<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Footer Layout</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .page-layout {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 500px;
      gap: 10px;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 20px;
    }
    .content {
      background-color: white;
      padding: 20px;
      border: 2px solid #ddd;
    }
    .footer {
      background-color: #ccc;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>Header Footer Layout</h1>
  
  <div class="page-layout">
    <header class="header">
      <h2>Header</h2>
    </header>
    <main class="content">
      <h2>Content</h2>
      <p>Main content area</p>
    </main>
    <footer class="footer">
      © 2025 Footer
    </footer>
  </div>
</body>
</html>
