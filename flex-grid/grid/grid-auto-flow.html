<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Auto Flow</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="grid-auto-flow.css">
</head>
<body>
  <a href="../index.html" class="back-btn">← กลับหน้าหลัก</a>
  <h1>grid-auto-flow</h1>
  <p>ควบคุมการวาง item อัตโนมัติ</p>

  <h3>row (default)</h3>
  <div class="grid flow-row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <h3>column</h3>
  <div class="grid flow-column">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <h3>dense (เติมช่องว่าง)</h3>
  <div class="grid flow-dense">
    <div class="item wide">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item tall">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <h3>row dense</h3>
  <div class="grid flow-row-dense">
    <div class="item wide">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item tall">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
